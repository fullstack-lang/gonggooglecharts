<div *ngIf="task" class="details">
    <h1 class="details__title">task</h1>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="task.Name">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>DisplayedName</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="task.DisplayedName">
            </mat-form-field>
        </form>
    </div>
    <div class="details__item">
        <mat-form-field>
            <mat-label>Ressource</mat-label>
            <mat-select [(ngModel)]="task.Ressource">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let ressource of frontRepo.Ressources_array" [value]="ressource">
                    {{ressource.Name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Start</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="task.Start">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>End</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="task.End">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <mat-grid-list cols="3" rowHeight="4:1">
            <mat-grid-tile>
                <form>
                    <mat-form-field class="details_hours_width">
                        <mat-label>Duration Hours</mat-label>
                        <input type="number" [ngModelOptions]="{standalone: true}" matInput
                            [(ngModel)]="Duration_Hours">
                    </mat-form-field>
                </form>
            </mat-grid-tile>
            <mat-grid-tile>
                <form>
                    <mat-form-field class="details_minutes_width">
                        <mat-label>Duration Minutes</mat-label>
                        <input type="number" [ngModelOptions]="{standalone: true}" matInput
                            [(ngModel)]="Duration_Minutes">
                    </mat-form-field>
                </form>
            </mat-grid-tile>
            <mat-grid-tile>
                <form>
                    <mat-form-field class="details_seconds_width">
                        <mat-label>Duration Seconds</mat-label>
                        <input type="number" [ngModelOptions]="{standalone: true}" matInput
                            [(ngModel)]="Duration_Seconds">
                    </mat-form-field>
                </form>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>PercentComplete</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="task.PercentComplete">
            </mat-form-field>
        </form>
    </div>
    <div class="details__item">
        <mat-form-field>
            <mat-label>Dependencies</mat-label>
            <mat-select [(ngModel)]="task.Dependencies">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let task of frontRepo.Tasks_array" [value]="task">
                    {{task.Name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="details__item">
    <mat-form-field>
        <mat-label><- Tasks</mat-label>
        <mat-select [(ngModel)]="task.GanttChart_Tasks_reverse">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let ganttchart of frontRepo.GanttCharts_array" [value]="ganttchart">
                {{ganttchart.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save task
		</button>
    </div>
</div>
