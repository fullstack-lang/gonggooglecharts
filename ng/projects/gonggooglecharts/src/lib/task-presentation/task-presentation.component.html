
<div class="presentation__header" (click)="setEditorRouterOutlet(task.ID)">
    <h1>Task's fields <span class="material-icons">edit</span></h1>
</div>
<table *ngIf="task" class="presentation__table mat-table">
    <tr class="mat-header-row">
        <th class="mat-header-cell">Name</th>
        <th class="mat-header-cell">Value</th>
    </tr>
    <!-- insertion point for fields specific code -->
    <tr class="mat-row">
        <td class="mat-cell">Name</td>
        <td class="mat-cell">{{task.Name}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">DisplayedName</td>
        <td class="mat-cell">{{task.DisplayedName}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Ressource</td>
        <td class="mat-cell">{{task.RessourceName}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Start</td>
        <td class="mat-cell">{{task.Start}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">End</td>
        <td class="mat-cell">{{task.End}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Duration</td>
        <td class="mat-cell">{{Duration_Hours}}H {{Duration_Minutes}}M {{Duration_Seconds}}S</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">PercentComplete</td>
        <td class="mat-cell">{{task.PercentComplete}}</td>
    </tr>
</table>
<!-- hack to force loading of mat table style an error is generated but it is a know angular issue https://github.com/angular/components/issues/10941 -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
