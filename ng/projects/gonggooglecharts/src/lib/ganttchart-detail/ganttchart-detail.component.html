<div *ngIf="ganttchart" class="details">
    <h1 class="details__title">ganttchart</h1>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="ganttchart.Name">
            </mat-form-field>
        </form>
    </div>
    <div class="details__item">
        <button mat-raised-button (click)="openReverseSelection('TaskUse', 'GanttChart_TasksDBID')">Tasks</button>
    </div>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save ganttchart
		</button>
    </div>
</div>
