<h1 *ngIf="dialogData">taskuse</h1>
<table class="table" mat-table [dataSource]="taskuses">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select" sticky>
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
            </mat-checkbox>
        </td>
    </ng-container>

    <!-- insertion point for fields specific code -->
    <!-- -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let TaskUse">
            {{TaskUse.Name}}
        </td>
    </ng-container>
    <!-- -->
    <ng-container matColumnDef="Task">
        <th mat-header-cell *matHeaderCellDef> Task </th>
        <td mat-cell *matCellDef="let TaskUse">
            {{ TaskUse.Task ? TaskUse.Task.Name : ''}}
        </td>
    </ng-container>
    <!-- -->
    <ng-container matColumnDef="RankInGanttDiagram">
        <th mat-header-cell *matHeaderCellDef> RankInGanttDiagram </th>
        <td mat-cell *matCellDef="let TaskUse">
            {{TaskUse.RankInGanttDiagram}}
        </td>
    </ng-container>
    <!-- -->
    <ng-container matColumnDef="Tasks">
        <th mat-header-cell *matHeaderCellDef> <-- (GanttChart) Tasks </th>
        <td mat-cell *matCellDef="let taskuse">
            {{frontRepo.GanttCharts.get(taskuse.GanttChart_TasksDBID.Int64)?.Name}}
        </td>
    </ng-container>

    <ng-container matColumnDef="ID" sticky>
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let TaskUse"> {{TaskUse.ID}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let taskuse;  let j = index;">
            <i class="material-icons" [ngStyle]="{'color':'rgba(0,0,0,.50)'}" (click)="setEditorRouterOutlet(taskuse.ID)">edit</i>
        </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let taskuse;  let j = index;">
            <i class="material-icons" [ngStyle]="{'color':'rgba(0,0,0,.50)'}" (click)="deleteTaskUse(taskuse.ID, taskuse)">delete</i>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

    <tr mat-row *matRowDef="
    let row; 
    columns: displayedColumns;
    " (click)="setPresentationRouterOutlet( row.ID ) " class="row-link">
    </tr>
</table>
<button class="table__save" color="primary" *ngIf="dialogData" mat-raised-button (click)="save()">
    Save
</button>
